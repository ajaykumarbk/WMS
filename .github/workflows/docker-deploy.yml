name: Build & Push Docker Images

on:
  push:
    branches: [ master ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. Checkout Code
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: master

      # 2. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Set up Docker Buildx (for multi-platform if needed)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Build & Push Frontend
      - name: Build and Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ajaykumara/frontend-app:${{ github.run_number }}
            ajaykumara/frontend-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 5. Build & Push Backend
      - name: Build and Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ajaykumara/backend-app:${{ github.run_number }}
            ajaykumara/backend-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6. Optional: Cleanup (not needed in Actions, but for clarity)
      - name: Cleanup (Informational)
        run: |
          echo "Local images are automatically cleaned up in GitHub Actions runners."
