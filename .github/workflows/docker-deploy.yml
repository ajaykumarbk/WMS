name: Build & Push Docker Images

on:
  push:
    branches: [ develop ]        # Triggers on push to develop
  workflow_dispatch:             # Manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. Checkout the correct branch (develop, NOT master!)
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}    # This automatically uses 'develop' when triggered

      # 2. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Build & Push Frontend
      - name: Build and Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ajaykumara/frontend-app:${{ github.run_number }}
            ajaykumara/frontend-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 5. Build & Push Backend
      - name: Build and Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ajaykumara/backend-app:${{ github.run_number }}
            ajaykumara/backend-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6. Success Message
      - name: Done
        run: |
          echo "Frontend & Backend images pushed successfully!"
          echo "Frontend: ajaykumara/frontend-app:latest"
          echo "Backend:  ajaykumara/backend-app:latest"