apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: wms-gateway
  namespace: wms
  annotations:
    networking.gke.io/load-balancer-type: "External"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  gatewayClassName: nginx
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All 
    - name: https
      protocol: HTTPS
      port: 443
      
      hostname: "*.datanetwork.online" 
      tls:
        mode: Terminate
        certificateRefs:
          - name: wms-app-tls
      allowedRoutes:
        namespaces:
          from: All
