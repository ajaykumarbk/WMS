apiVersion: apps/v1
kind: Deployment
metadata:
  name: wms-backend
  namespace: wms
  labels:
    app: wms-backend
    tier: backend
    system: waste-management
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wms-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: wms-backend
        tier: backend
        system: waste-management
    spec:
      containers:
      - name: backend
        image: ajaykumara/backend-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        # Port Configuration
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: wms-config
              key: PORT
        
        # Node Environment
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: wms-config
              key: NODE_ENV
        
        # Database Configuration
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: wms-secrets
              key: DB_HOST
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: wms-secrets
              key: DB_USER
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: wms-secrets
              key: DB_PASS
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: wms-secrets
              key: DB_NAME
        
        # JWT Secret
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: wms-secrets
              key: JWT_SECRET
        
        # Email Configuration
        - name: EMAIL_USER
          valueFrom:
            secretKeyRef:
              name: wms-secrets
              key: EMAIL_USER
        - name: EMAIL_PASS
          valueFrom:
            secretKeyRef:
              name: wms-secrets
              key: EMAIL_PASS
        
        # Base URL
        - name: BASE_URL
          valueFrom:
            configMapKeyRef:
              name: wms-config
              key: BASE_URL
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
      
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: wms-uploads-pvc