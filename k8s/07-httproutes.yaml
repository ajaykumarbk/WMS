apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: frontend-route
  namespace: wms
spec:
  parentRefs:
  - name: wms-gateway
    sectionName: https
  hostnames:
  - "app.datanetwork.online"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: frontend-service
      port: 80

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: frontend-http-redirect
  namespace: wms
spec:
  parentRefs:
  - name: wms-gateway
    sectionName: http
  hostnames:
  - "app.datanetwork.online"
  rules:
  - filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        statusCode: 301

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: backend-route
  namespace: wms
spec:
  parentRefs:
  - name: wms-gateway
    sectionName: https
  hostnames:
  - "api.datanetwork.online"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: backend-service
      port: 5000

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: backend-http-redirect
  namespace: wms
spec:
  parentRefs:
  - name: wms-gateway
    sectionName: http
  hostnames:
  - "api.datanetwork.online"
  rules:
  - filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        statusCode: 301