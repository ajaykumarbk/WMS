apiVersion: apps/v1
kind: Deployment
metadata:
  name: wms-frontend
  namespace: wms
  labels:
    app: wms-frontend
    tier: frontend
    system: waste-management
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wms-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: wms-frontend
        tier: frontend
        system: waste-management
    spec:
      containers:
      - name: frontend
        image: ajaykumara/frontend-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3