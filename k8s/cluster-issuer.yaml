# cluster-issuer.yaml
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: cloudflare-letsencrypt
spec:
  acme:
    email: admin@datanetwork.online
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - dns01:
        cloudflare:
          email: admin@datanetwork.online
          apiTokenSecretRef:
            name: cloudflare-api-token-secret
            key: api-token
          # Add your Cloudflare zone ID here
          zoneID: 3e70d69870ecf0a8a5400bf8180ad3f4  # Get this from Cloudflare dashboard