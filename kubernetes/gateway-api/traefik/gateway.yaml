apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: wms-gateway
  namespace: traefik
spec:
  gatewayClassName: traefik
  listeners:
  - name: http
    protocol: HTTP
    port: 8000                # ← Matches container port for web
    allowedRoutes:
      namespaces:
        from: All
  - name: https
    protocol: HTTPS
    port: 8443              # ← Matches container port for websecure
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        name: wms-tls         # Add this later with cert-manager
    allowedRoutes:
      namespaces:
        from: All
