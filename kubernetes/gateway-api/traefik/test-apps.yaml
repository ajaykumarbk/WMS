apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-test
  namespace: wms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-test
  template:
    metadata:
      labels:
        app: frontend-test
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-test
  namespace: wms
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: frontend-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-test
  namespace: wms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-test
  template:
    metadata:
      labels:
        app: backend-test
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80   # nginx listens on 80 (we'll pretend it's 5000 for backend)
---
apiVersion: v1
kind: Service
metadata:
  name: backend-test
  namespace: wms
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: backend-test
