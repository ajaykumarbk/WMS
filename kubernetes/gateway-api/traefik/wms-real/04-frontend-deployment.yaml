apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: wms
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ajaykumara/frontend-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: "100m"
            memory: "192Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30          # Increased - give NGINX time to start
          periodSeconds: 10
          timeoutSeconds: 3                # How long to wait for response
          successThreshold: 1
          failureThreshold: 6              # ~1 minute total tolerance
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 60          # Even more generous for liveness
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3              # Restart only after significant failure
