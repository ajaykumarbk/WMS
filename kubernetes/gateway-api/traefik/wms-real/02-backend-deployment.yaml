apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: wms
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ajaykumara/backend-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        envFrom:
        - secretRef:
            name: backend-secrets
        resources:
          requests:
            cpu: "150m"
            memory: "256Mi"
          limits:
            cpu: "800m"
            memory: "1Gi"
        readinessProbe:
          httpGet:
            path: /health                # ‚Üê change if your health endpoint is different
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 3
